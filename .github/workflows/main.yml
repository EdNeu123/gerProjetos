name: üõ°Ô∏è SecurityPipeline (Vers√£o Final)

on: [push]

jobs:
  horusec-scan:
    name: Horusec SAST Scan
    runs-on: ubuntu-latest

    # Permiss√£o para o Action escrever na aba "Security"
    permissions:
      security-events: write
      contents: read

    steps:
      - name: 1. Check out code (Completo)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Para o -e="true" funcionar

      - name: 2. Instalar Horusec
        run: |
          curl -fsSL https://raw.githubusercontent.com/ZupIT/horusec/main/deployments/scripts/install.sh | bash -s /usr/local/bin
          echo "Horusec instalado!"

      - name: 3. Rodar Scan (Gerando SARIF)
        run: |
          echo "Rodando scan (com hist√≥rico do Git e sa√≠da SARIF)..."
          horusec start -p . \
            -e="true" \
            --disable-docker="true" \
            --ignore="**/node_modules/**" \
            -o="sarif" \
            -O="./horusec-results.sarif"
        # O Pulo do Gato: Continua mesmo se achar falhas...
        continue-on-error: true

      - name: 4. Upload do Relat√≥rio SARIF
        # ...para que o upload possa acontecer.
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: horusec-results.sarif
          category: gerProjetos-sast
